<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Note</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/vs.css">
  <link rel="stylesheet" href="../assets/css/photon.min.css" />
</head>

<body class="body">
  <div class="content-fluid">

    <header class="toolbar toolbar-header mytool">
      <span class="note-menu">&#9776;</span>
      <p id="doc-title" class="doc-title"> New Note</p>
      <div class="btn-group">

        <button class="btn btn-tab" id="">
                <span class="icon icon-picture"></span>
        </button>

        <button class="btn btn-tab" id="pdf-button">
               <span class="icon icon-print"></span>
        </button>
        <button class="btn btn-tab" id="btn-trash">
               <span class="icon icon-trash"></span>
        </button>
        <button class="btn btn-tab" id="btn-save-note">
              <span class="icon icon-folder"></span>
        </button>
        <button class="btn btn-tab" id="btn-preferences">
              <span class="icon icon-cog"></span>
        </button>

      </div>

      <div class="btn-group control-group">
        <button class="btn btn-tab" id="btn-maximaze">
               <span class="icon icon-control">&#9744;</span>
        </button>
        <button class="btn btn-tab" id="btn-minimaze">
               <span class="icon icon-control">&#9866;</span>
        </button>
        <button class="btn btn-tab" id="btn-close">
              <span class="icon icon-control">&#10006;</span>
        </button>
      </div>

    </header>

    <section class="panel-principal modo-espera" id="editor" tabindex="0">
      <h3>Presione Enter para Escribir</h3>
    </section>

    <div class="editor-preferences">
      <h1>Settings</h1>

      <div class="input-group">
        <label for="directory">Notes Directory</label>
        <input type="text">
      </div>
      
      <div class="input-group">
        <label for="directory">Font Size</label>
        <input type="text">
      </div>

      <div class="input-group">
        <label for="directory">Font Family</label>
        <input type="text">
      </div>

      <div class="input-group">
        <label for="directory">Code Theme</label>
        <input type="text">
      </div>

      <div class="input-group">
        <label for="directory">Pictures Size</label>
        <input type="text">
        <button>Save Preferences</button>

      </div>

       
    </div>

  </div>

  <script >
    const {remote, ipcRenderer} = require('electron'),
           main = remote.require("./main.js"),
           myDB = require('../assets/js/myDB'),
           DB = new myDB.DB();

    var $ = require('jquery');
    require("../assets/js/writer.js");
    
  
  </script>

</body>

</html>
